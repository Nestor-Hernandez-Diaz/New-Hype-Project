<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewHype - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(135deg, #e94560, #c23152);
            padding: 2rem;
            text-align: center;
        }
        .card-header h2 {
            color: white;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .card-header p {
            color: rgba(255,255,255,0.8);
            margin: 0.5rem 0 0 0;
            font-size: 0.9rem;
        }
        .card-body {
            padding: 2rem;
        }
        .btn-register {
            background: linear-gradient(135deg, #e94560, #c23152);
            border: none;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            background: linear-gradient(135deg, #c23152, #a02040);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }
        .form-control:focus {
            border-color: #e94560;
            box-shadow: 0 0 0 0.2rem rgba(233, 69, 96, 0.25);
        }
        #resultado {
            display: none;
            margin-top: 1.5rem;
        }
        #resultado.show {
            display: block;
        }
        .token-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1rem;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 120px;
            overflow-y: auto;
        }
        .copy-btn {
            cursor: pointer;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header">
                        <h2>NEW HYPE</h2>
                        <p>ERP para Tienda de Ropa</p>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-3 text-center text-muted">Crear Cuenta</h5>
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombre" required placeholder="Tu nombre">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellido" required placeholder="Tu apellido">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required placeholder="tu@email.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required minlength="6" placeholder="Min. 6 caracteres">
                            </div>
                            <div class="mb-3">
                                <label for="nombreTienda" class="form-label">Nombre de Tienda <small class="text-muted">(opcional)</small></label>
                                <input type="text" class="form-control" id="nombreTienda" placeholder="Mi Tienda de Ropa">
                            </div>
                            <button type="submit" class="btn btn-register btn-lg w-100 text-white" id="btnSubmit">
                                Registrarse
                            </button>
                        </form>

                        <div id="resultado">
                            <div id="resultadoExito" class="alert alert-success" style="display:none">
                                <h6 class="alert-heading mb-2">Registro exitoso</h6>
                                <p class="mb-2"><strong>Usuario:</strong> <span id="resUsuario"></span></p>
                                <p class="mb-2"><strong>Tenant:</strong> <span id="resTenant"></span></p>
                                <p class="mb-1"><strong>Access Token:</strong></p>
                                <div class="token-box" id="resToken"></div>
                                <div class="mt-2 text-end">
                                    <span class="badge bg-secondary copy-btn" onclick="copiarToken()">Copiar Token</span>
                                </div>
                            </div>
                            <div id="resultadoError" class="alert alert-danger" style="display:none">
                                <span id="resError"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center text-white-50 mt-3 small">
                    NewHype ERP &copy; 2026 &mdash; Swagger UI:
                    <a href="/swagger-ui.html" class="text-white">swagger-ui.html</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.textContent = 'Registrando...';

            const body = {
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value
            };

            const nombreTienda = document.getElementById('nombreTienda').value.trim();
            if (nombreTienda) body.nombreTienda = nombreTienda;

            try {
                const res = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const json = await res.json();
                const resultado = document.getElementById('resultado');
                resultado.classList.add('show');

                if (json.success) {
                    document.getElementById('resultadoExito').style.display = 'block';
                    document.getElementById('resultadoError').style.display = 'none';
                    document.getElementById('resUsuario').textContent = json.data.user.email;
                    document.getElementById('resTenant').textContent = json.data.user.tenantNombre;
                    document.getElementById('resToken').textContent = json.data.accessToken;
                } else {
                    document.getElementById('resultadoExito').style.display = 'none';
                    document.getElementById('resultadoError').style.display = 'block';
                    document.getElementById('resError').textContent = json.message || 'Error desconocido';
                }
            } catch (err) {
                const resultado = document.getElementById('resultado');
                resultado.classList.add('show');
                document.getElementById('resultadoExito').style.display = 'none';
                document.getElementById('resultadoError').style.display = 'block';
                document.getElementById('resError').textContent = 'Error de conexion: ' + err.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrarse';
            }
        });

        function copiarToken() {
            const token = document.getElementById('resToken').textContent;
            navigator.clipboard.writeText(token).then(() => {
                const badge = document.querySelector('.copy-btn');
                badge.textContent = 'Copiado!';
                badge.classList.replace('bg-secondary', 'bg-success');
                setTimeout(() => {
                    badge.textContent = 'Copiar Token';
                    badge.classList.replace('bg-success', 'bg-secondary');
                }, 2000);
            });
        }
    </script>
</body>
</html>
